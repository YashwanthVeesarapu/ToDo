<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" />
    <div
      class="error"
      *ngIf="
        formControls['username'].invalid && formControls['username'].touched
      "
    >
      Username is required and must be at least 4 characters long.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" />
    <div
      class="error"
      *ngIf="
        formControls['password'].invalid && formControls['password'].touched
      "
    >
      Password is required and must be at least 4 characters long.
    </div>
  </div>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
  <div class="bottom-info">
    <p>
      Don't have an account? <br />
      <a routerLink="/register">Register</a>
    </p>
  </div>
</form>
