<!-- header.component.html -->
<header>
  <h1 (click)="navigateTo('/')" class="title-warp">
    {{ title }}
    <span class="energy-trail"></span>
  </h1>
  <div class="nav">
    <mat-icon
      *ngIf="authService.user$ | async as user"
      (click)="onLogoutClick()"
      class="nav-icon"
      aria-label="Logout"
    >
      logout
    </mat-icon>
    <mat-icon
      *ngIf="authService.user$ | async as user"
      (click)="navigateTo('/profile')"
      class="nav-icon"
      aria-label="Profile"
    >
      person
    </mat-icon>
  </div>
</header>
